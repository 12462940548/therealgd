multi:
    controller: AppBundle\Controller\ForumController::multi
    defaults: { sortBy: hot, page: 1 }
    path: /f/{names}/{sortBy}/{page}
    requirements:
        names: '(?:\w{3,25}\+){1,70}\w{3,25}'
        sortBy: hot|new|top|controversial

forum:
    controller: AppBundle\Controller\ForumController::front
    defaults: { sortBy: hot, page: 1 }
    path: /f/{forum_name}/{sortBy}/{page}
    methods: [GET]
    requirements: { sortBy: hot|new|top|controversial, page: \d+ }

forum_feed:
    controller: AppBundle\Controller\ForumController::feed
    defaults: { sortBy: hot, page: 1, _format: xml }
    path: /f/{forum_name}/{sortBy}/{page}.atom
    methods: [GET]
    requirements: { sortBy: hot|new|top|controversial, page: \d+ }

edit_forum:
    controller: AppBundle\Controller\ForumController::editForum
    path: /f/{forum_name}/edit
    methods: [GET, POST]

delete_forum:
    controller: AppBundle\Controller\ForumController::delete
    path: /f/{forum_name}/delete
    methods: [GET, POST]

forum_appearance:
    controller: AppBundle\Controller\ForumController::appearance
    path: /f/{forum_name}/appearance
    methods: [GET, POST]

forum_bans:
    controller: AppBundle\Controller\ForumController::bans
    defaults: { page: 1 }
    path: /f/{forum_name}/bans
    methods: [GET]
    requirements: { page: \d+ }

forum_ban_history:
    controller: AppBundle\Controller\ForumController::banHistory
    defaults: { page: 1 }
    path: /f/{forum_name}/bans/history/{username}/{page}
    methods: [GET]
    requirements: { page: \d+ }

forum_ban:
    controller: AppBundle\Controller\ForumController::ban
    path: /f/{forum_name}/ban/{username}
    methods: [GET, POST]

forum_unban:
    controller: AppBundle\Controller\ForumController::unban
    path: /f/{forum_name}/unban/{username}
    methods: [GET, POST]

forum_moderators:
    controller: AppBundle\Controller\ForumController::moderators
    defaults: { page: 1 }
    path: /f/{forum_name}/moderators/{page}
    methods: [GET]
    requirements: { page: \d+ }

add_moderator:
    controller: AppBundle\Controller\ForumController::addModerator
    path: /f/{forum_name}/add_moderator
    methods: [GET, POST]

remove_moderator:
    controller: AppBundle\Controller\ForumController::removeModerator
    path: /f/{forum_name}/remove_moderator/{moderator_id}
    methods: [POST]
    requirements: { moderator_id: "%uuid_regex%" }

moderation_log:
    controller: AppBundle\Controller\ForumController::moderationLog
    defaults: { page: 1 }
    path: /f/{forum_name}/moderation_log/{page}
    methods: [GET]
    requirements: { page: \d+ }

global_moderation_log:
    controller: AppBundle\Controller\ForumController::globalModerationLog
    defaults: { page: 1 }
    path: /moderation_log/{page}
    methods: [GET]
    requirements: { page: \d+ }

subscribe:
    controller: AppBundle\Controller\ForumController::subscribe
    defaults: { action: subscribe }
    path: /f/{forum_name}/subscribe
    methods: [POST]

unsubscribe:
    controller: AppBundle\Controller\ForumController::subscribe
    defaults: { action: unsubscribe }
    path: /f/{forum_name}/unsubscribe
    methods: [POST]

create_forum:
    controller: AppBundle\Controller\ForumController::createForum
    path: /create_forum
    methods: [GET, POST]

forum_list:
    controller: AppBundle\Controller\ForumController::list
    defaults: { page: 1, sortBy: by_submissions }
    path: /forums/{sortBy}/{page}
    methods: [GET]
    requirements: { forums: \d+, sortBy: by_name|by_title|by_subscribers|by_submissions }

forums_by_category:
    controller: AppBundle\Controller\ForumController::listCategories
    path: /forums/by_category
    methods: [GET]
