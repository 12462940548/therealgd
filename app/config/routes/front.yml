front:
    controller: AppBundle\Controller\FrontController::front
    defaults: { sortBy: hot, page: 1 }
    path: /{sortBy}/{page}
    methods: [GET]
    requirements: { sortBy: hot|new|top|controversial, page: \d+ }

featured:
    controller: AppBundle\Controller\FrontController::featured
    defaults: { sortBy: hot, page: 1}
    path: /featured/{sortBy}/{page}
    methods: [GET]
    requirements: { sortBy: hot|new|top|controversial, page: \d+ }

subscribed:
