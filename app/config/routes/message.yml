message_list:
    controller: AppBundle\Controller\MessageController::list
    defaults: { page: 1 }
    path: /messages/{page}
    methods: [GET]

message:
    controller: AppBundle\Controller\MessageController::message
    path: /message/{id}
    methods: [GET]

compose_message:
    controller: AppBundle\Controller\MessageController::compose
    path: /compose_message/{username}
    methods: [GET, POST]

reply_to_message:
    controller: AppBundle\Controller\MessageController::reply
    path: /message_reply/{id}
    methods: [POST]
